<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Trang Web Đặt Hàng</title>
</head>
<body>
  <div class="container">
    <div class="menu">
        <div class="menu-wrapper">
          <h2>Menu</h2>
          <div id="menu-list" class="menu-content">
            <!-- Các món hàng sẽ được thêm vào đây bằng JavaScript -->
          </div>
        </div>
      </div>
    <!-- Thay đổi phần hiển thị giỏ hàng -->
    <div class="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-list">
        <!-- Các món hàng trong giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
        </ul>
        <p>Tổng tiền: <span id="total-price">0đ</span></p>
    </div>
</body>
</html>
